<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" conten="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
    <link rel="StyleSheet" href="styles.css" type="text/css" media="screen" />
    <title>Login</title>
</head>

<body>
    <main>
        <div class="contenedor_principal">
            <div class="img">
                <img src="login.jpg" class="login_picture" alt="login_pic" />
            </div>
            <div class="tarjeta_login">
                <h2>Bienvenido nuevamente!</h1>
                    <p>Completa los siguientes campos para acceder a tu cuenta</p>
                    <form class="formulario" id="formu">
                        <label for="email">Usuario</label>
                        <input type="email" name="email" placeholder="Usuario" class="campos" />
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Contraseña" class="campos" />
                        <a href="index.html"><button class="login_btn">Ingresar</button></a>
                       
                        <label class="sesion"><input type="checkbox" id="checkbox" value="checkbox">Mantener sesión
                            inciada</label>
                    </form>
            </div>
        </div>
    </main>
</body>

</html>
