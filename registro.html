<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Registro</title>
</head>

<body>
    <main>
        <div class="contenedor_principal">
            <div class="img">
                <img src="cupping.jpg" class="registro_picture" alt="registro_pic" />
            </div>
            <div class="tarjeta_registro">
                <h2>Bienvenido!</h1>
                    <p>Completa los siguientes campos para crearte una cuenta</p>
                    <form class="formulario" id="formu">
                        <label for="email">Usuario</label>
                        <input type="email" name="email" placeholder="Ingresa tu nombre de usuario" class="campos" />
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Ingresa tu contraseña" class="campos" />
                        <label for="password">Repetir contraseña</label>
                        <input type="password" placeholder="Repetir contraseña" class="campos" />

                        <div class="contendor_btn">
                            <a href="index.html"> <button type="submit"
                                    class="botones registro_btn">Registarme</button></a>
                            <a href="index.html"> <button type="submit" class="botones cuenta_btn">Ya
                                    estás registrado? </button></a>
                        </div>
                        <label><input type="checkbox" id="checkbox" value="checkbox">Mantener sesión
                            inciada</label>


                    </form>
            </div>
        </div>
    </main>
</body>
